<!DOCTYPE html>
<script src="https://unpkg.com/peerjs@1.4.5/dist/peerjs.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="shortcut icon" href="#" />
<link rel="stylesheet" href="css/styles.css">
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">
<title>Peer 2 Peer</title>
</head>

<body>

<div class="gameConnectionMenuContainer">
	<h1 class="gameConnectionHeader"> Header </h1>
	<div class="gameConnectionMenuPanelContainer">
		<div class="createGameContainer">
			<div class="createGameTextContainer">
				<h2 class="createGameText"> Create Game</h2>
			</div>
			<div class="gameCreatePanel">
				<label for="copyInviteLink">Copy game invite link to clipboard:</label><br>
				<button id="copyInviteLink" class="button"> Copy Link </button><br>
				<label for="copyInviteID">Copy game invite ID to clipboard:</label><br>
				<button id="copyInviteID" class="button"> Copy ID </button><br>
			</div>
		</div>
		<div class="joinGameContainer">
			<div class="joinGameTextContainer">
				<h2 class="joinGameText"> Join Game</h2>
			</div>
			<div class="gameJoinPanel">
				<label for="joinGameInput">Enter Game ID:</label><br>
				<input type="text" id="joinGameInput">
				<input type="submit" id="joinGameButton" class="button">
			</div>
		</div>
	</div>
</div>

<script src="js/peerConnections.js"></script>

</body> 
</html>
